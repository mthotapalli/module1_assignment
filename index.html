<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js" ></script>
    <script src="app.js" ></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .red{ color: red;}
      .green{ color: green;}
      .redBorder {border:1px solid red}
      .greenBorder {border:1px solid green}
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
      <!-- I did not consider an empty item, i.e., , , as an item towards to the count -->
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-class="borderColor"
             ng-model="lunchMenuList"  >
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <span class="{{messageColor}}">{{message}}</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="displayMessage();">Check If Too Much</button>
         </div>

   </div>

</body>
</html>
